<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Admin Students</title>
<meta charset="utf-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

Zalogowany użytkownik: administrator <a href="">WYLOGUJ</a>
<br/> <br/>

<h3>KURSANCI</h3>
<div class="table-responsive">
<table class="table table-bordered">
<thead>
 <tr>
   <td>Id</td>
   <td>Imię </td>
   <td>Nazwisko</td>
   <td>Login</td>
   <td>Hasło</td>
   <td>Data ur.</td>
   <td>Adres</td>
   <td>Telefon</td>
   <td>Email</td>
   <td>PKK</td>
   <td>Archiwizowany</td>
   
 </tr>
</thead>
<tbody>
 <tr th:each="tempStudent:${students}">
    <td th:text="${tempStudent.id}"/>
    <td th:text="${tempStudent.name}"/>
    <td th:text="${tempStudent.surname}"/>
    <td th:text="${tempStudent.login}"/>
    <td><button name="sendPassword">Wyslij haslo</button> </td> 
    <td th:text="${tempStudent.birthdate} "/>
    <td th:text="${tempStudent.street}"/>
     <td th:text="${tempStudent.phoneNumber}"/> 
     <td th:text="${tempStudent.email}"/>
     <td th:text="${tempStudent.PKK}"/>
     <td th:text="${tempStudent.deleted}"/>
    
   

    
    
 </tr>

</tbody>


</table>
</div>











</body>


</HTML>
